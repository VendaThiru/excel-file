<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: 'Times New Roman', Times, serif, sans-serif;
    max-height: 800px;
    max-width: 900px;
}

.container {
    max-width: 500px;
    margin: 0 auto;
    padding: 10px;
}

h1 {
    text-align: center;
    font-size: 30px;
    margin-bottom: 20px;
}

h2 {
    font-size: 20px;
    margin-top: 10px;
}

.form-group {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.form-group label {
    width: 200px;
    text-align: right;
    margin-right: 10px;
}

.form-group input,
.form-group select {
    width: 200px;
}

.summary {
    background-color: #ebc57f;
}
#img-logo
{
  height: 400px;
  width: 200px;
  
}
  .btn-container {
      grid-column: span 2;
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 8px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
    }
    .btn-calc {
      background: #004aad;
      color: #fff;
    }
    .btn-reset {
      background: #ff9933;
      color: #fff;
    } 
.input-error {
  border: 2px solid red !important;
  background-color: #ffe6e6;
}
body, input, select, textarea, button, label {
  font-family: "Georgia", serif;
}
.corner-logo {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 120px;   /* adjust size */
  height: auto;
}
    </style>

<script>
    // ---------- Helper to find elements (works if id or name contains spaces) ----------
function getEl(key) {
  // try by id
  let el = document.getElementById(key);
  if (el) return el;
  // try by name
  const byName = document.getElementsByName(key);
  if (byName && byName.length) return byName[0];
  // try attribute selector (id with spaces)
  el = document.querySelector('[id="' + key + '"]');
  if (el) return el;
  // try name with attribute selector
  el = document.querySelector('[name="' + key + '"]');
  return el || null;
}

// ---------- Load dropdowns when Office is ready ----------
Office.onReady(() => {
  // use the exact HTML select ids from your page
  loadDropdown("Rates", "A161:A193", "materialGrade"); // material grade
  loadDropdown("Rates", "E1:L1", "regionManufacture"); // region of manufacture
  loadDropdown("Rates", "F76:F80", "surfaceTreatment"); // surface treatment
  loadDropdown("Rates", "I76:I77", "bendingOperation"); // bending
});

// ---------- loadDropdown: reads an Excel range and populates a select element ----------
async function loadDropdown(sheetName, rangeAddress, elementId) {
  try {
    await Excel.run(async (context) => {
      const sheet = context.workbook.worksheets.getItem(sheetName);
      const range = sheet.getRange(rangeAddress);
      range.load("values");
      await context.sync();

      const dropdown = document.getElementById(elementId) || document.querySelector('[name="' + elementId + '"]');
      if (!dropdown) {
        console.warn("Dropdown element not found:", elementId);
        return;
      }

      // start with a default Select option
      dropdown.innerHTML = '<option value="">Select</option>';

      const vals = range.values || [];
      let items = [];

      if (vals.length === 0) {
        items = [];
      } else if (vals.length === 1) {
        // single row: vals[0] is array of cells
        items = vals[0].slice();
      } else if (vals[0].length === 1) {
        // single column: each row is [value]
        items = vals.map((r) => r[0]);
      } else {
        // multi-row & multi-col: flatten row-wise
        vals.forEach((r) => r.forEach((v) => items.push(v)));
      }

      // filter empties and dedupe while maintaining order
      const seen = new Set();
      items.forEach((v) => {
        if (v === null || v === undefined) return;
        const s = String(v).trim();
        if (!s) return;
        if (!seen.has(s)) {
          seen.add(s);
          const opt = document.createElement("option");
          opt.value = s;
          opt.textContent = s;
          dropdown.appendChild(opt);
        }
      });
    });
  } catch (err) {
    console.error("loadDropdown error for", elementId, err);
  }
}

// ---------- Main calculate: validate -> write form values into sheet -> read results back ----------
async function calculate() {
  try {
    // --- Validation: required fields (update list if you want different requirements) ---
    const required = [
      { key: "length", label: "Length (mm)" },
      { key: "width", label: "Width (mm)" },
      { key: "thickness", label: "Thickness (mm)" },
      { key: "materialGrade", label: "MaterialGrade" },
      { key: "regionManufacture", label: "RegionOfManufacture" },
      { key: "annualVolume", label: "AnnualVolume" },
      { key: "InspectionnoofFeature", label: "InspectionNoofFeatures" },
      { key: "sgaMargin", label: "OverHeads (SG&A, Profit) (%)" },
    ];
    let firstError = null;

    for (const f of required) {
      const el = getEl(f.key);
      if (!el || String(el.value || "").trim() === "") {
        el?.classList.add("input-error"); // add red border
        el?.setAttribute("title", ${f.label} is required.); // show message on hover
        if (!firstError) firstError = f.label;
      } else {
        el?.classList.remove("input-error"); // clear if fixed
        el?.removeAttribute("title");
      }
    }

    if (firstError) {
      alert(Please fill: ${firstError}); // popup stops execution
      return;
    }
    // for (const f of required) {
    // const el = getEl(f.key);
    //if (!el || String(el.value || "").trim() === "") {
    //alert(Please fill: ${f.label});
    //return;
    //}
    //}

    // Thickness numeric and < 12
    // ---------- Thickness validation ----------
    const thicknessEl = getEl("thickness");
    if (!thicknessEl) {
      alert("Thickness field not found in the form.");
      return;
    }
    const thicknessRaw = String(thicknessEl.value || "").trim();
    const thicknessVal = parseFloat(thicknessRaw);

    if (thicknessRaw === "" || isNaN(thicknessVal) || thicknessVal >= 12) {
      thicknessEl.classList.add("input-error");
      thicknessEl.setAttribute("title", "Thickness must be a number less than 12 mm.");
      alert("Please enter a valid Thickness (number < 12 mm).");
      return;
    } else {
      thicknessEl.classList.remove("input-error");
      thicknessEl.removeAttribute("title");
    }

    // ---------- SGA % validation ----------
    const sgaEl = getEl("sgaMargin");
    if (!sgaEl) {
      alert("OverHeads (SG&A, Profit) field not found in the form.");
      return;
    }
    const sgaRaw = String(sgaEl.value || "").trim();

    if (!sgaRaw.endsWith("%")) {
      sgaEl.classList.add("input-error");
      sgaEl.setAttribute("title", "Enter a percentage with % (e.g. 10%).");
      alert("OverHeads (SG&A, Profit) must end with % (e.g. 10%).");
      return;
    }

    const sgaNum = parseFloat(sgaRaw.slice(0, -1));
    if (isNaN(sgaNum)) {
      sgaEl.classList.add("input-error");
      sgaEl.setAttribute("title", "Enter a valid number followed by % (e.g. 10%).");
      alert("OverHeads (SG&A, Profit) must be a valid number followed by % (e.g. 10%).");
      return;
    } else {
      sgaEl.classList.remove("input-error");
      sgaEl.removeAttribute("title");
    }

    // --- All good: write values into "Quick Cal_Part Cost Report" sheet ---
    await Excel.run(async (context) => {
      const sheet = context.workbook.worksheets.getItem("Quick Cal_Part Cost Report");

      // helper to read form value via getEl
      const v = (key) => {
        const el = getEl(key);
        return el ? String(el.value || "").trim() : "";
      };

      // Write input fields to their cell references
      sheet.getRange("C4").values = [[v("length")]]; // Length
      sheet.getRange("C5").values = [[v("width")]]; // Width
      sheet.getRange("C6").values = [[v("thickness")]]; // Thickness (<12)
      sheet.getRange("C7").values = [[v("finishedWeight")]]; // Finished weight
      sheet.getRange("C8").values = [[v("materialGrade")]]; // Material
      sheet.getRange("C9").values = [[v("regionManufacture")]]; // Region
      sheet.getRange("C10").values = [[v("annualVolume")]]; // Annual Volume
      sheet.getRange("C11").values = [
        [v("Batch Size") || v("Batch Size (Default: Monthly): Enter custom value if needed")],
      ]; // Batch Size (tolerant)
      sheet.getRange("E7").values = [[v("surfaceTreatment")]]; // Surface Treatment
      sheet.getRange("E8").values = [[v("thicknessMicrons")]]; // Thickness microns
      sheet.getRange("E9").values = [[v("bendingOperation")]]; // Bends (operation)
      sheet.getRange("E10").values = [[v("noOfBending")]]; // Bend Qty
      sheet.getRange("E11").values = [[v("Inspection no of Feature") || v("Inspection-no of Feature")]]; // Inspection features
      sheet.getRange("G8").values = [[v("sgaMargin")]]; // OverHeads (SG&A,Profit)

      // sync so Excel receives inputs and can recalc formulas
      await context.sync();

      // --- Read calculated results back ---
      const rE4 = sheet.getRange("E4").load("values");
      const rE5 = sheet.getRange("E5").load("values");
      const rE6 = sheet.getRange("E6").load("values");
      const rE12 = sheet.getRange("E12").load("values");
      const rH5 = sheet.getRange("H5").load("values");
      const rH6 = sheet.getRange("H6").load("values");
      const rH7 = sheet.getRange("H7").load("values");
      const rH8 = sheet.getRange("H8").load("values");
      const rH9 = sheet.getRange("H9").load("values");

      await context.sync();

      // Helper to safely extract 2D values
      const safeVal = (rangeObj) => {
        try {
          return rangeObj && rangeObj.values && rangeObj.values[0] && rangeObj.values[0][0] !== undefined
            ? rangeObj.values[0][0]
            : "";
        } catch (e) {
          return "";
        }
      };

      // Put values into the Part Cost Summary fields (use getEl to support ids with spaces)
      const setIfFound = (key, value) => {
        const el = getEl(key);
        if (el) {
          if (!isNaN(parseFloat(value)) && isFinite(value)) {
            el.value = parseFloat(value).toFixed(2); // keep 2 digits
          } else {
            el.value = value; // non-numeric values stay as-is
          }
        }
      };
      setIfFound("cuttingProcess", safeVal(rE4)); // E4
      setIfFound("materialRate", safeVal(rE5)); // E5
      setIfFound("roughWeight", safeVal(rE6)); // E6
      setIfFound("calculatedWeight", safeVal(rE12)); // E12
      setIfFound("materialCost", safeVal(rH5)); // H5 -> "Material Cost" input id in your form
      setIfFound("processCost", safeVal(rH6)); // H6
      setIfFound("pieceCost", safeVal(rH7)); // H7
      setIfFound("sgaMarginSummaryCost", safeVal(rH8)); // H8 -> SGA & Margin Cost input id
      setIfFound("totalCost", safeVal(rH9)); // H9 -> Total Cost input id

      // optional: inform user of success
      // alert("Data written to sheet and results retrieved.");
    }); // end Excel.run
  } catch (err) {
    console.error(err);
    alert("Error: " + (err && err.message ? err.message : err));
  }
  await loadChart();
}

async function loadChart() {
  try {
    await Excel.run(async (context) => {
      const sheet = context.workbook.worksheets.getItem("Quick Cal_Part Cost Report");

      // 👉 use your exact chart name from Excel
      const chart = sheet.charts.getItem("Cost Breakdown");

      // Export chart as base64 PNG
      const image = chart.getImage();
      await context.sync();

      // Insert into HTML <img>
      const imgEl = document.getElementById("excelChart");
      if (imgEl) {
        imgEl.src = "data:image/png;base64," + image.value;
      }
    });
  } catch (err) {
    console.error("Error loading chart:", err);
    alert("Could not load Excel chart. Check chart name!");
  }
}
</script>
